<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exhange</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <img src="./assets/images/yen.png" alt="yen illustration" class="hidden" id="yen-img">
        <img src="./assets/images/euro.png" alt="euro illustration" class="hidden" id="euro-img">
        <img src="./assets/images/peso.png" alt="peso illustration" class="hidden" id="peso-img">
        <img src="./assets/images/franc.png" alt="franc illustration" class="hidden" id="franc-img">
        <img src="./assets/images/aud.png" alt="aud illustration" class="hidden" id="aud-img">
        <form id="age">
          <div class="radio-buttons">
            <label for="currency-amt">Enter the amount in USD that you would like to exchange:</label><br><br>
            <input id="currency-amt" type="text" name="currency-amt"><br><br>
            <label>Where are we going?</label><br><br>
            <select name="currency-name" id="currency-name">
              <option value="JPY">Japan</option>
              <option value="EUR">Spain</option>
              <option value="MXN">Mexico</option>
              <option value="CHF">Switzerland</option>
              <option value="AUD">Australia</option>
            </select>
            <br><br>
        </form>
        <button type="submit" id="submit">Get Rate</button>
      </div>
    </div>

    <div id="results" class="col-md-6">
      <p id="showResponse"></p>
      <button class="btn-primary delete hidden" type="button" id="reset">Start Over</button>
    </div>

</body>

</html>
