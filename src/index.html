<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <img src="./assets/images/mercury.png" alt="mercury illustration" class="hidden" id="mercury-img">
        <img src="./assets/images/venus.png" alt="venus illustration" class="hidden" id="venus-img">
        <img src="./assets/images/mars.png" alt="mars illustration" class="hidden" id="mars-img">
        <img src="./assets/images/jupiter.png" alt="jupiter illustration" class="hidden" id="jupiter-img">
        <form id="age">
          <div class="radio-buttons">
            <legend>Enter the amount in USD you would like to exchange:</legend>
            <input type="number" id="money"><br><br>
            <legend>Where are we going?</legend>
            <select name="currency-name" id="currency-name">
              <option value="yen">Japan</option>
              <option value="euro">Spain</option>
              <option value="rand">South Africa</option>
              <option value="franc">Switzerland</option>
              <option value="aud">Australia</option>
            </select>
            <br><br>
        </form>
        <button type="submit" id="submit">Get Rate</button>
      </div>
    </div>

    <div id="results" class="col-md-6">
      <p id="showResponse"></p>
      <button class="btn-primary delete hidden" type="button" id="reset">Start Over</button>
    </div>

</body>

</html>
